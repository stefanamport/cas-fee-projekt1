<!DOCTYPE html>
<html lang="de">
	<head>
		
		<meta charset="utf-8"/>

		<meta name="description" content="Note Tool - CAS FEE Project 1">
		
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

		<title>ToDo Tool</title>

		<link href='https://fonts.googleapis.com/css?family=Caveat+Brush|Francois+One' rel='stylesheet' type='text/css'>
		
		<script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script src="js/main.js" ></script>
	
		<link rel="stylesheet" href="dist/styles/main.css">

	</head>

	<body>
		
		<header>
			
			<div class="logo">
				<div class="logocontent">
					<div class="logotitle">Stefan Amport's</div>
					<div class="logotext">ToDo</div>
				</div>
			</div>

			<div class="subheader">
				<div class="sub-links">
					<button class="btn btn-hervorgehoben" id="newnote">Neuer Eintrag</button>
				</div>
				

				<div class="sub-rechts">
					<div class="designwahl">
						<label for="design">Design wählen</label>
					    <select name="design" id="design">
					      <option value="design-standard" selected>Standard</option>
					      <option value="design-negativ">Negativ</option>
					      <option value="design-girly">Girly Mode</option>
					    </select>
				    </div>
				</header>
			</div>
			

		</header>

		<main>
			
			<div class="filteroptionen">
				
				<ul class="filters">
					<li><button class="btn btn-ghost active">nach Erledigungsdatum</button></li>
					<li><button class="btn btn-ghost">nach Erstellungsdatum</button></li>
					<li><button class="btn btn-ghost">nach Priorität</button></li>
				</ul>

				<ul class="filters">
					<li><button class="btn btn-ghost">zeige erledigte</button></li>
				</ul>

			</div>

			<div class="todo-liste">
				
				<table>
				  <tr>
				    <th>erledigt</th>
				    <th>Erledigungsdatum</th>
				    <th>Aufgabe</th> 
				    <th>Priorität</th>
				    <th>bearbeiten</th> 
				  </tr>
				  <tr>
				    <td><label><input type="checkbox" class="erledigt"> erledigt</label></td>
				    <td>00.00.0000</td> 
				    <td>
				    	<h2>Aufgabentitel</h2>
				    	<ul>
				    		<li>Details</li>
				    		<li>Details</li>
				    		<li>Details</li>
				    	</ul>
				    </td>
				    <td>
				    	<div class="priority">
				    		<span>!</span>	
				    		<span>!</span>	
				    		<span>!</span>	
				    	</div>
				    </td>
				    <td>
				    	<button class="btn btn-ghost">bearbeiten</button>
				    </td>
				  </tr>
				</table>

			</div>


		</main>

	</body>
</html>
