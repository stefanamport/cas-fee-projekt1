<!DOCTYPE html>
<html lang="de">
	<head>
		
		<meta charset="utf-8"/>

		<meta name="description" content="Note Tool - CAS FEE Project 1">
		
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

		<title>ToDo Tool</title>

		<link href='https://fonts.googleapis.com/css?family=Caveat+Brush|Francois+One' rel='stylesheet' type='text/css'>
	
		<link rel="stylesheet" href="dist/styles/main.css">

	</head>

	<body>
		
		<header>
			
			<div class="logo">
				<div class="logocontent">
					<div class="logotitle">Stefan Amport's</div>
					<div class="logotext">ToDo</div>
				</div>
			</div>

			<div class="subheader">
				<div class="sub-links">
					<button class="btn btn-hervorgehoben" id="showEntryForm">Neuer Eintrag</button>
				</div>
				

				<div class="sub-rechts">
					<div class="designwahl">
						<label for="design">Design wählen</label>
					    <select name="design" id="design">
					      <option value="design-standard" selected>Standard</option>
					      <option value="design-negativ">Negativ</option>
					      <option value="design-girly">Girly Mode</option>
					    </select>
				    </div>
				</header>
			</div>
			

		</header>

		<main>
			
			<div class="filteroptionen">
				
				<ul class="sorting">
					<li><button class="btn btn-ghost active" data-sortby="todoDate" data-sortorder="ASC">nach Erledigungsdatum</button></li>
					<li><button class="btn btn-ghost" data-sortby="id" data-sortorder="ASC">nach Erstellungsdatum</button></li>
					<li><button class="btn btn-ghost" data-sortby="priority" data-sortorder="DESC">nach Priorität</button></li>
				</ul>

				<ul class="filters">
					<li><button class="btn btn-ghost" data-filter="showAll">zeige erledigte</button></li>
				</ul>

			</div>

			<div class="todo-liste">

				<div id="todo-entries">
					
				</div>

			</div>


		</main>

		<script type='text/template' id='todoEntry'>
				{{#each entries}}
					<div class="todo-entry card grid {{#if done}}done{{/if}}" data-id="{{id}}">
					    <div class="grelem gr-1 date">
					    	{{#if doneDate}}
								<div class="small">erledigt am {{formatDate doneDate "DD.MM.YYYY"}}</div>
					    	{{else}}
								<div class="small">zu erledigen bis:</div>
					    		{{formatDate todoDate "DD.MM.YYYY"}}
					    	{{/if}}
					
					    </div>
					    <div class="priority grelem gr-1 priority" data-priority="{{prioritaet}}">
					    	{{#for prioritaet}}
								<span>!</span>	
							{{/for}}
					    </div>
					    <div class="grelem gr-2 text">
					    	<h2>{{todoTitle}}</h2>
					    	<div class="longtext">
					    	{{text}}
					    	</div>
					    </div>

						<div class="grelelem gr-auto triggers">
					    	<button class="btn entryDone">erledigt</button>
					    	<button class="btn btn-ghost entryEdit">bearbeiten</button>
					    </div>

					</div>
				{{/each}}
		</script>

		<script type='text/template' id='newNoteForm'>
			
			<form id="newEntry">

				<input type="hidden" id="id" name="id" value="{{entry.id}}">

				<div class="formrow">
					<label for="todoDate">Titel</label>
					<input type="text" id="todoTitle" name="todoTitle" value="{{entry.todoTitle}}" required="required"/>
				</div>
				<div class="formrow">
					<label for="text">Text</label>
					<textarea rows="4" id="text" name="text">{{entry.text}}</textarea>
				</div>
				<div class="formrow">
					<label for="prioritaet">Priorität TODO</label>
					 <select name="prioritaet" id="prioritaet">
					      <option value="1">!</option>
					      <option value="2">!!</option>
					      <option value="3">!!!</option>
					    </select>
				</div>
				<div class="formrow">
					<label for="todoDate">zu erledigen bis</label>

					<input type="date" id="todoDate" name="todoDate" value="{{#if entry.todoDate}}{{entry.todoDate}}{{else}}{{entry.today}}{{/if}}" required="required" />
				</div>
				<div class="formrow submitarea">
					<button type="submit" class="btn btn-hervorgehoben">speichern</button>
					<button type="reset" id="closeForm" class="btn btn-ghost">abbrechen</button>
				</div>
			</form>

		</script>

		<script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script src="js/moment.min.js" ></script>
		<script src="js/handlebars.min.js" ></script>
		<script src="js/main.js" ></script>


	</body>
</html>
